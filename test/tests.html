<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GreekKeys Conversion Tests</title>

	<link rel="stylesheet" href="qunit.css" />
	<script src="qunit.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
	<script src="../jquery.greekkeys-convert.js"></script>
	<script>
	test("Uppercase Letters without diacriticals", function() {
		var greek = $('#uc-no-diacriticals');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "ΑΒΓΔΕ ΖΗΘΙΚ ΛΜΝΞΟ ΠΡΣΤΥ ΦΧΨΩ ϜϠ");
	});

	test("Lowercase Letters without diacriticals", function() {
		var greek = $('#lc-no-diacriticals');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "αβγδε ζηθικ λμνξο πρστυ φχψω ςϞ");
	});

	test("Alphas with diacriticals", function() {
		var greek = $('#alphas');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "αβγδε ζηθικ λμνξο πρστυ φχψω ςϞ");
	});

	test("More alphas with diacriticals", function() {
		var greek = $('#alphas2');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "αβγδε ζηθικ λμνξο πρστυ φχψω ςϞ");
	});
	
	test("Epsilons with diacriticals", function() {
		var greek = $('#epsilons');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "έὲἐἑἔἕἒἓ");
	});

	test("Iotas with diacriticals", function() {
		var greek = $('#iotas');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "ίὶῖἰἱἴἵἲἳἶἷ");
	});

	test("Upsilons with diacriticals", function() {
		var greek = $('#upsilons');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "ῢ");
	});
	
	test("Herodotus 1.1.1", function () {
		var greek = $('#herodotus');
		greek.greekkeys2utf8('convert');
		equal(greek.text(), "Περσέων μέν νυν οἱ λόγιοι Φοίνικας αἰτίους φασί γενέσθαι τῆς διαφορῆς");
	});

	</script>
</head>
